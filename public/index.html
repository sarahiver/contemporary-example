  <style>
    /* Critical CSS - Brutalist Loading Screen */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Space Grotesk', -apple-system, sans-serif;
      background: #FAFAFA;
      overflow-x: hidden;
    }
    
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #0D0D0D;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-text {
      font-size: 2rem;
      font-weight: 700;
      color: #FAFAFA;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
    }
    
    .loading-bar {
      width: 200px;
      height: 8px;
      background: #262626;
      border: 2px solid #525252;
      position: relative;
      overflow: hidden;
    }
    
    .loading-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: #FF6B6B;
      animation: loading 1.5s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% { width: 0; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0; left: 100%; }
    }
    
    .shape {
      position: absolute;
      border: 3px solid rgba(255,107,107,0.2);
    }
    
    .shape-1 { width: 80px; height: 80px; top: 10%; left: 10%; animation: float 6s ease-in-out infinite; }
    .shape-2 { width: 50px; height: 50px; border-radius: 50%; top: 70%; right: 15%; border-color: rgba(78,205,196,0.2); animation: float 8s ease-in-out infinite 1s; }
    .shape-3 { width: 60px; height: 60px; top: 30%; right: 20%; transform: rotate(45deg); border-color: rgba(255,230,109,0.2); animation: float 7s ease-in-out infinite 0.5s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    #root:not(:empty) + .loading-screen { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="loading-screen">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="loading-text">Loading</div>
    <div class="loading-bar"><div class="loading-fill"></div></div>
  </div>
</body>
